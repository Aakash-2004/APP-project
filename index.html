    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'neon-cyan': 'hsl(180, 100%, 50%)',

            animation: {
              'aurora': 'aurora 60s linear infinite',

            keyframes: {
              aurora: {
                from: {

                to: {

              },
            },
          },
        },
      }
    </script>
